<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Turnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg nav">
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link btn btn-primary mr-2" href="index.html">Inicio</a>
            <a class="nav-item nav-link btn btn-primary mr-2" href="odontologos.html">Gestionar Odontólogos</a>
            <a class="nav-item nav-link btn btn-primary mr-2" href="pacientes.html">Gestionar Pacientes</a>
            <a class="nav-item nav-link btn btn-primary active mr-2" href="turnos.html">Gestionar Turnos</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-5">Lista de Turnos</h2>

    <table class="table" id="tablaTurnos">
        <thead>
        <tr>
            <th>ID</th>
            <th>Odontologo</th>
            <th>Paciente</th>
            <th>Fecha del turno</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button class="btn btn-primary mt-3 mb-3" data-target="#modalAgregar" data-toggle="modal" type="button">
        Agregar Turno
    </button>
</div>

<!-- Modal para Agregar Turno -->
<div aria-hidden="true" aria-labelledby="modalAgregarLabel" class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarLabel">Agregar Turno</h5>
                <button aria-label="Cerrar" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formularioAgregarTurno">
                    <div class="form-group">
                        <label for="alta_odontologo">Odontologo</label>
                        <input class="form-control" id="alta_odontologo" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="alta_paciente">Paciente</label>
                        <input class="form-control" id="alta_paciente" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="alta_fechaTurno">Fecha del turno</label>
                        <input class="form-control" id="alta_fechaTurno" required type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Turno -->
<div aria-hidden="true" aria-labelledby="modalEditarLabel" class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Turno</h5>
                <button aria-label="Cerrar" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formularioEditarTurno">
                    <input id="editar_id" type="hidden">
                    <div class="form-group">
                        <label for="editar_odontologo">Odontologo</label>
                        <input class="form-control" id="editar_odontologo" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="editar_paciente">Paciente</label>
                        <input class="form-control" id="editar_paciente" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="editar_fechaTurno">Fecha del turno</label>
                        <input class="form-control" id="editar_fechaTurno" required type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Editar</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/turnos.js" type="text/javascript"></script>
</body>
</html>
